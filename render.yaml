services:
  # Веб-сервис для Django бэкенда
  - type: web
    name: nexus-backend
    env: python
    region: frankfurt  # Можно изменить на ближайший к вам регион
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && gunicorn core.wsgi:application
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: nexus-backend
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ALLOWED_ORIGINS
        value: https://nexus-frontend.vercel.app  # Измените на URL вашего фронтенда
      - key: CSRF_TRUSTED_ORIGINS
        value: https://nexus-frontend.vercel.app  # Измените на URL вашего фронтенда
    autoDeploy: true
    healthCheckPath: /api/v1/health/

  # База данных PostgreSQL
databases:
  - name: nexus-db
    region: frankfurt  # Должен совпадать с регионом веб-сервиса
    plan: free
