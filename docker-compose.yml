services:
  app:
    build: .
    restart: always
    ports:
      - "8000:8000"
    networks:
      - nexus-merchant-network
    volumes:
      - ./database.sqlite3:/app/database.sqlite3
      - ./src/media:/app/src/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nexus-merchant-network:
    name: nexus-merchant-network
